<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎬 Search movie or TV series 📺</h1>
        <p class="subtitle">Enter any movie or TV series...</p>
        
        </div>

        <div class="search-box">
            <div class="input-group">
                <label for="searchInput">Name of the movie or serie :</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Example : Avatar, Squid Game, ..."
                    onkeypress="handleEnter(event)"
                />
            </div>
            <button onclick="searchMovies()" id="searchBtn">
                🔍 Search
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Research in progress...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;"></div>

        <div id="results" class="results">
            <h2>Results found :</h2>
            <div id="movieGrid" class="movie-grid"></div>
        </div>
    </div>
</body>
</html>
